<form>
    <div class="prices-box">
        <div class="price-category">
            <input type="radio" id="normal" name="price-category" (change)="setPriceToContract(prices[0])">
            <label for="normal">
                <h3>Normal</h3>
                <p>{{ prices[0] | currency: 'EUR' }}</p>
            </label>
        </div>
        <div class="price-category">
            <input type="radio" id="plus" name="price-category" (change)="setPriceToContract(prices[1])">
            <label for="plus">
                <h3>Plus</h3>
                <p>{{ prices[1] | currency: 'EUR' }}</p>
            </label>
        </div>
        <div class="price-category">
            <input type="radio" id="premium" name="price-category" (change)="setPriceToContract(prices[2])">
            <label for="premium">
                <h3>Premium</h3>
                <p>{{ prices[2] | currency: 'EUR' }}</p>
            </label>
        </div>
    </div>
</form>
